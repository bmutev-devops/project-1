jenkins:
  agentProtocols: ["JNLP4-connect", "Ping"]
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users: [
        UserWithPassword: { 
          id: "grid",
          name: "grid",
          properties: [
            myView: {primaryViewName: "myView"},
            preferredProvider: {providerId: "default"},
            timezone: {timeZoneName: "timezone"},
            mailer: {emailAddress: "grid@grid.com"},
            apiToken: "apiToken"
          ]
        }
      ]